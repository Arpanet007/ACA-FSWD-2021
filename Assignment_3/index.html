<!DOCTYPE html>
<html>
    <head>
        <title>ACA_FSWD(2021)_ARNAV_PANDEY</title>

        <style>
            body {
                background-color: rgb(187, 231, 27);
                color: rgb(218, 37, 37);
                text-align: left;
                align-items: left;
                font-family: Monospace;
            }
        </style>

    <body>
        <div id="d1">
            <button id="get_token" style="font-weight: 2000;">Click here to get your token</button>

        <h1>To get yourself registered.....</h1>
        <form>
            <input style="margin-bottom: 20px;" type="text" id="UserName" placeholder="User Name" size="100" required>
            <br>
            <input style="margin-bottom: 20px;" type="text" id="Data" placeholder="Enter Data" size="100" required>
            <br>
            <input style="margin-bottom: 20px;" type="text" id="Token" placeholder="Token" size="100" required>
            <br>
            <input type="button" value="Go!!" id="Register" style="font-weight: 600;">
        </form>
        <br>
        <h1>To access your data :)</h1>
        <form>
            <input style="margin-bottom: 20px;" type="text" id="DataToken" placeholder="Token" size="30" required>
            <br>
            <input type="button" value="Go!!" id="AccessData" style="font-weight: 600;">
        </form>
        <div id="d2"></div>

        <script src="script.js"></script>
    </body>
